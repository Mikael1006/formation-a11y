<label [attr.for]="inputComponent().id()">
  <ng-content></ng-content>
  @if (inputComponent().elementRef.nativeElement.required) {
    *
  }
</label>
<ng-content select="input"></ng-content>
<p [id]="subLabelId" class="subLabel">
  <ng-content select="[subLabel]"></ng-content>
</p>
<p [id]="errorId" class="error">
  @if (getHasError()) {
    <ng-content select="[error]"></ng-content>
  }
</p>
